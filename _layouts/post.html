---
layout: default
slug: thinking
---

<article class="post full" role="main">
  <hgroup class="post title">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
    {% endif %}
  </hgroup>
  <time datetime="{{ page.date }}">{{ page.date | date: "%m.%d.%y" }}</time>

  {{ content }}
  
  {% if page.tags %}
  <dl class="post-meta">
    <dt>Tagged:</dt>
    {% for tag in page.tags %}
    <dd>{{ tag }}</dd>
    {% endfor %}
  </dl>
  {% endif %}
</article>

---
layout: default
---

<hgroup class="post title">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <h3>{{ page.subtitle }}</h3>
  {% endif %}
  <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
</hgroup>

<main role="main" class="post full narrow">
{{ content }}
</main>
